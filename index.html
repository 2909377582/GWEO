<!--
    （1）li标签是HTML中用来创建列表项的标签
    （2）a标签是用于创建超链接的标签。
    （3）<ul> 是HTML中用来创建无序列表的标签。
        无序列表的特点是每个列表项前面有一个圆形或者实心的小圆点，不像有序列表那样按照顺序编号。
        有默认padding和margin；
    （4）class用于标识一组元素，id用于唯一标识一个元素，
    （5）
-->
<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!--
        meta:表示指定配置网页信息
        name:表示要配置网页的视口属性
        content:属性用于指定视口的具体配置,这里的配置是"width=device-width, initial-scale=1.0"
            width=device-width表示网页的宽度应该等于设备的宽度
            initial-scale=1.0表示网页的初始缩放比例为1.0，即不进行任何缩放。
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>李良琦</title>
    <!--
        rel:是 HTML 中的一个属性，代表 "relationship"（关系）的缩写
            "rel" 的值是 "stylesheet"，表示链接是一个样式表文件，用于定义文档的外观和样式。
    -->
    <link rel="stylesheet" href="index.css">
</head>
<body class="container">
    <div class="box-child1">
        <div class="box-child1-son1">dashboad</div>
       
        
        
    </div>
    <div class="box-child2">
        <div class="box-child2-son1">dashboad</div>
        <div class="box-child2-son1">dashboad</div>
    </div>
        
        
    <div class="box-child3">内容3</div>
</body>
</html>
